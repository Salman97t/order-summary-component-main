<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>

  </header>
  <main>
      <center>
          <div class="card">
              <div class="card-image">
                  <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
              </div><div class="card-body">
                  <h2> Order Summary</h2>
                  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                      device anywhere you like!</p>
                      <div class="grid-container plan">
                          <div class="grid-item icon">
                           <img src="./order-summary-component-main/images/icon-music.svg" alt="">
                          </div>
                          <div class="grid-item heading">
                            Annual Plan
                            <span>$59.99/year</span>
                              
                          </div>
                          <div class="grid-item link">
                              <a href="#" target="_blank" rel="noopener noreferrer">Change</a>
                          </div>
                      </div>
              </div>
              <div class="card-foot">
                  <button class="pay" type="submit">
                      Proceed to Payment
                  </button>
                  <a class="cancel" href="#" target="_blank" rel="noopener noreferrer">Cancel Order</a>
              </div>
          </div>
      </center>
  </main>
  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Salman97t">Salman97t</a>.
    </div>
  </footer>

</body>
</html>
